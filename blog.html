<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="blog-content">
        <h1 id="post-title"></h1>
        <p class="post-date" id="date"></p>
        <div id="post-body"></div>

        <button onclick="goBack()">Back to Blog</button>
    </div>
    <script src="post.js"></script>
    <script>
        document.body.classList.add("loaded");
        const params = new URLSearchParams(window.location.search);
        const postId = parseInt(params.get('id'));

        const post = posts.find(p => p.id === postId);
        if (post) {
            document.getElementById('post-title').textContent = post.title;
            document.getElementById('post-body').innerHTML = post.content;
            document.getElementById('date').textContent = "Published on " + new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        } else {
            document.getElementById('post-title').textContent = "Post Not Found";
            document.getElementById('post-body').innerHTML = "<p>Sorry, the post you are looking for does not exist.</p>";
        }

        function goBack() {
            window.location.href = "index.html#blog";
        }
    </script>
</body>
</html>
